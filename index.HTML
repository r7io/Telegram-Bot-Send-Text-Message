<!DOCTYPE html>
<html>
<head>
  <title>Telegram Bot API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
  <h1>Post Message</h1>
    <label for="token">Token:</label>
    <input type="text" id="token" name="token" placeholder="Enter your bot's token">
    <br>
    <label for="chat_id">Chat ID:</label>
    <input type="text" id="chat_id" name="chat_id" placeholder="Enter the chat ID">
    <br>
    <label for="text">Message:</label>
    <input type="text" id="text" name="text" placeholder="Enter your message">
    <br>
    <button type="submit">Send Message</button>
  </form>
 <script src="script.js"></script>
</body>
</html>
